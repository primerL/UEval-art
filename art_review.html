    <style>
        * {

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

        .container {
            max-width: 1400px;

        }

        .header {
            background: rgba(255, 255, 255, 0.95);

        }

        .header h1 {

            margin-bottom: 10px;

        }

        .header p {

        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .filters {

            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

        .filter-row {

            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {

            flex-direction: column;

        .filter-group label {

            color: #2c3e50;

        .filter-group select:focus,

        .search-box {

        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(600px, 1fr));
            gap: 30px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .item-card:hover {

        }

        .item-header {

        .item-type {

        .images-grid {

        .image-item {

        .image-overlay {

            right: 0;

        .image-item:hover .image-overlay {

        .status-btn.pending {

        .modal {

            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);

        .modal-content {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;

        .model-results {

        .result-item {

        }

        .result-criterion {

        }
    </style>

    <script>
        class ArtReviewSystem {
            constructor() {
                this.data = [];
                this.filteredData = [];
                this.reviewData = this.loadReviewData();
                this.currentFilter = {
                    search: '',
                    status: 'all',
                    model: 'all',
                    sort: 'id'
                };
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadData();
            }

            setupEventListeners() {
                // æœç´¢æ¡†
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.currentFilter.search = e.target.value;
                    this.applyFilters();
                });

                // çŠ¶æ€ç­›é€‰
                document.getElementById('statusFilter').addEventListener('change', (e) => {
                    this.currentFilter.status = e.target.value;
                    this.applyFilters();
                });

                // æ¨¡å‹ç­›é€‰
                document.getElementById('modelFilter').addEventListener('change', (e) => {
                    this.currentFilter.model = e.target.value;
                    this.applyFilters();
                });

                // æ’åº
                document.getElementById('sortBy').addEventListener('change', (e) => {
                    this.currentFilter.sort = e.target.value;
                    this.applyFilters();
                });

                // æ¨¡æ€æ¡†å…³é—­
                document.querySelector('.close').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('imageModal').addEventListener('click', (e) => {
                    if (e.target.id === 'imageModal') {
                        this.closeModal();
                    }
                });
            }

            async loadData() {
                try {
                    console.log('å¼€å§‹åŠ è½½æ•°æ®...');
                    const response = await fetch('merged_art_data.json');
                    console.log('å“åº”çŠ¶æ€:', response.status);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('æ•°æ®åŠ è½½æˆåŠŸï¼Œé¡¹ç›®æ•°é‡:', data.length);
                    
                    // éªŒè¯æ•°æ®æ ¼å¼
                    if (!Array.isArray(data)) {
                        throw new Error('æ•°æ®æ ¼å¼é”™è¯¯ï¼šæœŸæœ›æ•°ç»„æ ¼å¼');
                    }
                    
                    if (data.length === 0) {
                        throw new Error('æ•°æ®ä¸ºç©º');
                    }
                    
                    // æ£€æŸ¥ç¬¬ä¸€ä¸ªé¡¹ç›®çš„å¿…è¦å­—æ®µ
                    const firstItem = data[0];
                    if (!firstItem.id || !firstItem.prompt) {
                        throw new Error('æ•°æ®æ ¼å¼é”™è¯¯ï¼šç¼ºå°‘å¿…è¦å­—æ®µ');
                    }
                    
                    this.data = data;
                    this.filteredData = [...this.data];
                    this.renderItems();
                    this.updateStats();
                    document.getElementById('loadingIndicator').style.display = 'none';
                } catch (error) {
                    console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                    document.getElementById('loadingIndicator').innerHTML = 
                        '<div style="color: #e74c3c;">âŒ æ•°æ®åŠ è½½å¤±è´¥: ' + error.message + '</div>';
                }
            }

            applyFilters() {
                this.filteredData = this.data.filter(item => {
                    // æœç´¢ç­›é€‰
                    if (this.currentFilter.search) {
                        const searchTerm = this.currentFilter.search.toLowerCase();
                        const searchableText = [
                            item.prompt,
                            item.text_ref,
                            item.GPT_text,
                            item.Gemini_text,
                            item.Bagel_text
                        ].join(' ').toLowerCase();
                        
                        if (!searchableText.includes(searchTerm)) {
                            return false;
                        }
                    }

                    // çŠ¶æ€ç­›é€‰
                    if (this.currentFilter.status !== 'all') {
                        const reviewItem = this.reviewData[item.id];
                        const status = reviewItem ? reviewItem.status : 'pending';
                        if (status !== this.currentFilter.status) {
                            return false;
                        }
                    }

                    // æ¨¡å‹ç­›é€‰
                    if (this.currentFilter.model !== 'all') {
                        const hasModelData = item[`${this.currentFilter.model}_text`] || 
                                           item[`${this.currentFilter.model}_image`];
                        if (!hasModelData) {
                            return false;
                        }
                    }

                    return true;
                });

                // æ’åº
                this.filteredData.sort((a, b) => {
                    switch (this.currentFilter.sort) {
                        case 'id':
                            return parseInt(a.id) - parseInt(b.id);
                        case 'status':
                            const statusA = this.reviewData[a.id]?.status || 'pending';
                            const statusB = this.reviewData[b.id]?.status || 'pending';
                            return statusA.localeCompare(statusB);
                        case 'score':
                            const scoreA = this.reviewData[a.id]?.score || 0;
                            const scoreB = this.reviewData[b.id]?.score || 0;
                            return scoreB - scoreA;
                        default:
                            return 0;
                    }
                });

                this.renderItems();
                this.updateStats();
            }

            renderItems() {
                const grid = document.getElementById('itemsGrid');
                grid.innerHTML = '';

                this.filteredData.forEach(item => {
                    const card = this.createItemCard(item);
                    grid.appendChild(card);
                });
            }

            createItemCard(item) {
                const card = document.createElement('div');
                card.className = 'item-card';
                
                const reviewItem = this.reviewData[item.id] || { status: 'pending', score: 0, comment: '' };
                
                card.innerHTML = `
                    <div class="item-header">
                        <div class="item-id">é¡¹ç›® #${item.id}</div>
                        <div class="item-type">${item.task_type}</div>
                    </div>
                    <div class="item-content">
                        <div class="prompt">${item.prompt}</div>
                        
                        <div class="reference-section">
                            <div class="section-title">å‚è€ƒæ–‡æœ¬</div>
                            <div class="text-ref">${item.text_ref}</div>
                        </div>

                        ${item.image_ref && item.image_ref.length > 0 ? `
                            <div class="reference-section">
                                <div class="section-title">å‚è€ƒå›¾ç‰‡</div>
                                <div class="images-grid">
                                    ${item.image_ref.map((img, index) => `
                                        <div class="image-item" onclick="reviewSystem.showImage('${img}')">
                                            <img src="${img}" alt="å‚è€ƒå›¾ç‰‡ ${index + 1}" loading="lazy">
                                            <div class="image-overlay">æŸ¥çœ‹å¤§å›¾</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        ${this.renderRubrics(item.text_rubrics, 'æ–‡æœ¬è¯„åˆ†æ ‡å‡†')}
                        ${this.renderRubrics(item.image_rubrics, 'å›¾åƒè¯„åˆ†æ ‡å‡†')}

                        <div class="model-responses">
                            ${this.renderModelSection('GPT', item.GPT_text, item.GPT_image, item.GPT_text_result, item.GPT_image_result)}
                            ${this.renderModelSection('Gemini', item.Gemini_text, item.Gemini_image, item.Gemini_text_result, item.Gemini_image_result)}
                            ${this.renderModelSection('Bagel', item.Bagel_text, item.Bagel_image, item.Bagel_text_result, item.Bagel_image_result)}
                        </div>

                        <div class="review-section">
                            <div class="review-controls">
                                <div class="score-input">
                                    <label>è¯„åˆ†:</label>
                                    <input type="number" min="0" max="10" step="0.1" 
                                           value="${reviewItem.score}" 
                                           onchange="reviewSystem.updateScore('${item.id}', this.value)">
                                </div>
                                <div class="status-buttons">
                                    <button class="status-btn approved ${reviewItem.status === 'approved' ? 'active' : ''}" 
                                            onclick="reviewSystem.updateStatus('${item.id}', 'approved')">
                                        âœ… é€šè¿‡
                                    </button>
                                    <button class="status-btn rejected ${reviewItem.status === 'rejected' ? 'active' : ''}" 
                                            onclick="reviewSystem.updateStatus('${item.id}', 'rejected')">
                                        âŒ æ‹’ç»
                                    </button>
                                </div>
                            </div>
                            <div class="comment-box">
                                <textarea placeholder="æ·»åŠ å®¡æ ¸è¯„è®º..." 
                                          onchange="reviewSystem.updateComment('${item.id}', this.value)">${reviewItem.comment}</textarea>
                            </div>
                        </div>
                    </div>
                `;

                return card;
            }

            renderModelSection(modelName, textData, imageData, textResult, imageResult) {
                if (!textData && !imageData) return '';

                // å¤„ç†å›¾åƒæ•°æ®æ ¼å¼ä¸ä¸€è‡´çš„é—®é¢˜
                let images = [];
                if (imageData) {
                    if (Array.isArray(imageData)) {
                        images = imageData;
                    } else if (typeof imageData === 'string') {
                        images = [imageData];
                    }
                }

                return `
                    <div class="model-section">
                        <div class="model-header">
                            <span>ğŸ¤– ${modelName}</span>
                        </div>
                        <div class="model-content">
                            ${textData ? `<div class="model-text">${textData}</div>` : ''}
                            ${images.length > 0 ? `
                                <div class="model-images">
                                    ${images.map((img, index) => `
                                        <div class="model-image">
                                            <img src="${img}" alt="${modelName} è¾“å‡ºå›¾ç‰‡ ${index + 1}" loading="lazy">
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                            
                            ${this.renderModelResults(textResult, imageResult)}
                        </div>
                    </div>
                `;
            }

            renderModelResults(textResult, imageResult) {
                let resultsHtml = '';
                
                if (textResult && textResult.length > 0) {
                    resultsHtml += `
                        <div class="model-results">
                            <div class="results-header">ğŸ“Š æ–‡æœ¬è¯„åˆ†ç»“æœ</div>
                            <div class="results-content">
                                ${textResult.map(result => `
                                    <div class="result-item ${result.criteria_met ? 'passed' : 'failed'}">
                                        <span class="result-icon">${result.criteria_met ? 'âœ…' : 'âŒ'}</span>
                                        <span class="result-criterion">${result.criterion}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                if (imageResult && imageResult.length > 0) {
                    resultsHtml += `
                        <div class="model-results">
                            <div class="results-header">ğŸ“Š å›¾åƒè¯„åˆ†ç»“æœ</div>
                            <div class="results-content">
                                ${imageResult.map(result => `
                                    <div class="result-item ${result.criteria_met ? 'passed' : 'failed'}">
                                        <span class="result-icon">${result.criteria_met ? 'âœ…' : 'âŒ'}</span>
                                        <span class="result-criterion">${result.criterion}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                return resultsHtml;
            }

            renderRubrics(rubrics, title) {
                if (!rubrics || rubrics.length === 0) return '';

                return `
                    <div class="rubrics-section">
                        <div class="rubrics-header">
                            <span>ğŸ“‹ ${title}</span>
                        </div>
                        <div class="rubrics-content">
                            ${rubrics.map(rubric => `
                                <div class="rubric-item">
                                    <div class="rubric-criterion">${rubric.criterion}</div>
                                    <div class="rubric-tags">
                                        ${rubric.tags ? rubric.tags.map(tag => `
                                            <span class="rubric-tag ${tag.replace(':', '-')}">${tag}</span>
                                        `).join('') : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            showImage(imageSrc) {
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalImage');
                modalImg.src = imageSrc;
                modal.style.display = 'block';
            }

            closeModal() {
                document.getElementById('imageModal').style.display = 'none';
            }

            updateScore(itemId, score) {
                if (!this.reviewData[itemId]) {
                    this.reviewData[itemId] = { status: 'pending', score: 0, comment: '' };
                }
                this.reviewData[itemId].score = parseFloat(score);
                this.saveReviewData();
                this.updateStats();
            }

            updateStatus(itemId, status) {
                if (!this.reviewData[itemId]) {
                    this.reviewData[itemId] = { status: 'pending', score: 0, comment: '' };
                }
                this.reviewData[itemId].status = status;
                this.saveReviewData();
                this.updateStats();
                this.renderItems(); // é‡æ–°æ¸²æŸ“ä»¥æ›´æ–°æŒ‰é’®çŠ¶æ€
            }

            updateComment(itemId, comment) {
                if (!this.reviewData[itemId]) {
                    this.reviewData[itemId] = { status: 'pending', score: 0, comment: '' };
                }
                this.reviewData[itemId].comment = comment;
                this.saveReviewData();
            }

            updateStats() {
                const total = this.data.length;
                const approved = Object.values(this.reviewData).filter(item => item.status === 'approved').length;
                const rejected = Object.values(this.reviewData).filter(item => item.status === 'rejected').length;
                const pending = total - approved - rejected;
                const progress = total > 0 ? ((approved + rejected) / total) * 100 : 0;

                document.getElementById('totalItems').textContent = total;
                document.getElementById('approvedItems').textContent = approved;
                document.getElementById('rejectedItems').textContent = rejected;
                document.getElementById('pendingItems').textContent = pending;
                document.getElementById('progressFill').style.width = `${progress}%`;
            }

            loadReviewData() {
                const saved = localStorage.getItem('artReviewData');
                return saved ? JSON.parse(saved) : {};
            }

            saveReviewData() {
                localStorage.setItem('artReviewData', JSON.stringify(this.reviewData));
            }

            exportResults() {
                // å‡†å¤‡å¯¼å‡ºæ•°æ®
                const exportData = {
                    exportTime: new Date().toISOString(),
                    totalItems: this.data.length,
                    statistics: {
                        approved: Object.values(this.reviewData).filter(item => item.status === 'approved').length,
                        rejected: Object.values(this.reviewData).filter(item => item.status === 'rejected').length,
                        pending: this.data.length - Object.values(this.reviewData).filter(item => item.status === 'approved').length - Object.values(this.reviewData).filter(item => item.status === 'rejected').length
                    },
                    reviews: []
                };

                // ä¸ºæ¯ä¸ªé¡¹ç›®æ·»åŠ å®¡æ ¸ç»“æœ
                this.data.forEach(item => {
                    const reviewItem = this.reviewData[item.id] || { status: 'pending', score: 0, comment: '' };
                    exportData.reviews.push({
                        id: item.id,
                        prompt: item.prompt,
                        status: reviewItem.status,
                        score: reviewItem.score,
                        comment: reviewItem.comment,
                        reviewTime: new Date().toISOString()
                    });
                });

                // åˆ›å»ºå¹¶ä¸‹è½½æ–‡ä»¶
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `art_review_results_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);

                // åŒæ—¶å¯¼å‡ºCSVæ ¼å¼
                this.exportCSV(exportData);
            }

            exportCSV(data) {
                const csvHeaders = ['ID', 'çŠ¶æ€', 'è¯„åˆ†', 'è¯„è®º', 'æç¤ºè¯'];
                const csvRows = [csvHeaders.join(',')];

                data.reviews.forEach(review => {
                    const row = [
                        review.id,
                        review.status,
                        review.score,
                        `"${review.comment.replace(/"/g, '""')}"`, // è½¬ä¹‰å¼•å·
                        `"${review.prompt.replace(/"/g, '""')}"`   // è½¬ä¹‰å¼•å·
                    ];
                    csvRows.push(row.join(','));
                });

                const csvContent = csvRows.join('\n');
                const csvBlob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const csvUrl = URL.createObjectURL(csvBlob);
                
                const csvLink = document.createElement('a');
                csvLink.href = csvUrl;
                csvLink.download = `art_review_results_${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(csvLink);
                csvLink.click();
                document.body.removeChild(csvLink);
                URL.revokeObjectURL(csvUrl);
            }
        }

        // åˆå§‹åŒ–å®¡æ ¸ç³»ç»Ÿ
        const reviewSystem = new ArtReviewSystem();
    </script>
</body>
