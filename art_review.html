            align-items: center;
            gap: 10px;
        }

            border: 2px solid #e0e6ed;
            border-radius: 8px;
            text-align: center;
        }

        .status-buttons {
            display: flex;
            gap: 10px;
        }

        .status-btn {

            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;

            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);

            top: 50%;
            left: 50%;

            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);

        .modal-image {

            height: auto;

        @media (max-width: 768px) {

            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .results-content {
            padding: 15px;
        }

        .result-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;

        .result-item:last-child {

        }

        .result-item.passed {
            background: #d4edda;

        }

        .result-item.failed {
            background: #f8d7da;

        }

        .result-item:hover {

        .result-icon {

        .bottom-export {

            <div>üîÑ Ê≠£Âú®Âä†ËΩΩÊï∞ÊçÆ...</div>
        </div>

        <div class="items-grid" id="itemsGrid">
            <!-- È°πÁõÆÂç°ÁâáÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
        </div>

        <!-- Â∫ïÈÉ®ÂØºÂá∫ÊåâÈíÆ -->
        <div class="bottom-export">
            <button onclick="reviewSystem.exportResults()" 
                    style="background: linear-gradient(135deg, #00b894 0%, #00a085 100%); 
                           color: white; border: none; padding: 12px 24px; 
                           border-radius: 25px; font-size: 1rem; font-weight: 600; 
                           cursor: pointer; box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
                           transition: all 0.3s ease;">
                üìä ÂØºÂá∫ÊâÄÊúâÂÆ°Ê†∏ÁªìÊûú
            </button>
        </div>
    </div>

    <!-- ÂõæÁâáÊü•ÁúãÂ§ßÂõæÊ®°ÊÄÅÊ°Ü -->
    <div id="imageModal" class="image-modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        class ArtReviewSystem {
            constructor() {
                this.data = [];
                this.filteredData = [];
                this.reviewData = this.loadReviewData();
                this.currentFilter = {
                    search: '',
                    status: 'all',
                    model: 'all',
                    sort: 'id'
                };
            }

            // Ê∏≤ÊüìMarkdownÂÜÖÂÆπ
            renderMarkdown(text) {
                if (!text) return '';
                try {
                    return marked.parse(text);
                } catch (error) {
                    console.error('MarkdownÊ∏≤ÊüìÈîôËØØ:', error);
                    return text; // Â¶ÇÊûúÊ∏≤ÊüìÂ§±Ë¥•ÔºåËøîÂõûÂéüÂßãÊñáÊú¨
                }
            }
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadData();
            }

            setupEventListeners() {
                // ÊêúÁ¥¢Ê°Ü
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.currentFilter.search = e.target.value;
                    this.applyFilters();
                });

                // Áä∂ÊÄÅÁ≠õÈÄâ
                document.getElementById('statusFilter').addEventListener('change', (e) => {
                    this.currentFilter.status = e.target.value;
                    this.applyFilters();
                });

                // Ê®°ÂûãÁ≠õÈÄâ
                document.getElementById('modelFilter').addEventListener('change', (e) => {
                    this.currentFilter.model = e.target.value;
                    this.applyFilters();
                });

                // ÊéíÂ∫è
                document.getElementById('sortBy').addEventListener('change', (e) => {
                    this.currentFilter.sort = e.target.value;
                    this.applyFilters();
                });

                // Ê®°ÊÄÅÊ°ÜÂÖ≥Èó≠
                document.querySelector('.close').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('imageModal').addEventListener('click', (e) => {
                    if (e.target.id === 'imageModal') {
                        this.closeModal();
                    }
                });
            }

            async loadData() {
                try {
                    console.log('ÂºÄÂßãÂä†ËΩΩÊï∞ÊçÆ...');
                    const response = await fetch('merged_art_data.json');
                    console.log('ÂìçÂ∫îÁä∂ÊÄÅ:', response.status);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('Êï∞ÊçÆÂä†ËΩΩÊàêÂäüÔºåÈ°πÁõÆÊï∞Èáè:', data.length);
                    
                    // È™åËØÅÊï∞ÊçÆÊ†ºÂºè
                    if (!Array.isArray(data)) {
                        throw new Error('Êï∞ÊçÆÊ†ºÂºèÈîôËØØÔºöÊúüÊúõÊï∞ÁªÑÊ†ºÂºè');
                    }
                    
                    if (data.length === 0) {
                        throw new Error('Êï∞ÊçÆ‰∏∫Á©∫');
                    }
                    
                    // Ê£ÄÊü•Á¨¨‰∏Ä‰∏™È°πÁõÆÁöÑÂøÖË¶ÅÂ≠óÊÆµ
                    const firstItem = data[0];
                    if (!firstItem.id || !firstItem.prompt) {
                        throw new Error('Êï∞ÊçÆÊ†ºÂºèÈîôËØØÔºöÁº∫Â∞ëÂøÖË¶ÅÂ≠óÊÆµ');
                    }
                    
                    this.data = data;
                    this.filteredData = [...this.data];
                    this.renderItems();
                    this.updateStats();
                    document.getElementById('loadingIndicator').style.display = 'none';
                } catch (error) {
                    console.error('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•:', error);
                    document.getElementById('loadingIndicator').innerHTML = 
                        '<div style="color: #e74c3c;">‚ùå Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•: ' + error.message + '</div>';
                }
            }

            applyFilters() {
                this.filteredData = this.data.filter(item => {
                    // ÊêúÁ¥¢Á≠õÈÄâ
                    if (this.currentFilter.search) {
                        const searchTerm = this.currentFilter.search.toLowerCase();
                        const searchableText = [
                            item.prompt,
                            item.text_ref,
                            item.GPT_text,
                            item.Gemini_text,
                            item.Bagel_text
                        ].join(' ').toLowerCase();
                        
                        if (!searchableText.includes(searchTerm)) {
                            return false;
                        }
                    }

                    // Áä∂ÊÄÅÁ≠õÈÄâ
                    if (this.currentFilter.status !== 'all') {
                        const reviewItem = this.reviewData[item.id];
                        const status = reviewItem ? reviewItem.status : 'pending';
                        if (status !== this.currentFilter.status) {
                            return false;
                        }
                    }

                    // Ê®°ÂûãÁ≠õÈÄâ
                    if (this.currentFilter.model !== 'all') {
                        const hasModelData = item[`${this.currentFilter.model}_text`] || 
                                           item[`${this.currentFilter.model}_image`];
                        if (!hasModelData) {
                            return false;
                        }
                    }

                    return true;
                });

                // ÊéíÂ∫è
                this.filteredData.sort((a, b) => {
                    switch (this.currentFilter.sort) {
                        case 'id':
                            return parseInt(a.id) - parseInt(b.id);
                        case 'status':
                            const statusA = this.reviewData[a.id]?.status || 'pending';
                            const statusB = this.reviewData[b.id]?.status || 'pending';
                            return statusA.localeCompare(statusB);
                        case 'score':
                            const scoreA = this.reviewData[a.id]?.score || 0;
                            const scoreB = this.reviewData[b.id]?.score || 0;
                            return scoreB - scoreA;
                        default:
                            return 0;
                    }
                });

                this.renderItems();
                this.updateStats();
            }

            renderItems() {
                const grid = document.getElementById('itemsGrid');
                grid.innerHTML = '';

                this.filteredData.forEach(item => {
                    const card = this.createItemCard(item);
                    grid.appendChild(card);
                });
            }

            createItemCard(item) {
                const card = document.createElement('div');
                card.className = 'item-card';
                
                const reviewItem = this.reviewData[item.id] || { status: 'pending', score: 0, comment: '' };
                
                card.innerHTML = `
                    <div class="item-header">
                        <div class="item-id">È°πÁõÆ #${item.id}</div>
                        <div class="item-type">${item.task_type}</div>
                    </div>
                    <div class="item-content">
                        <div class="prompt markdown-content">${this.renderMarkdown(item.prompt)}</div>
                        
                        <div class="reference-section">
                            <div class="section-title">ÂèÇËÄÉÊñáÊú¨</div>
                            <div class="text-ref markdown-content">${this.renderMarkdown(item.text_ref)}</div>
                        </div>

                        ${item.image_ref && item.image_ref.length > 0 ? `
                            <div class="reference-section">
                                <div class="section-title">ÂèÇËÄÉÂõæÁâá</div>
                                <div class="images-grid">
                                    ${item.image_ref.map((img, index) => `
                                        <div class="image-item">
                                            <img src="${img}" alt="ÂèÇËÄÉÂõæÁâá ${index + 1}" class="image-clickable" onclick="openModal('${img}')" loading="lazy">
                                            <div class="image-overlay">Êü•ÁúãÂ§ßÂõæ</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        ${this.renderRubrics(item.text_rubrics, 'ÊñáÊú¨ËØÑÂàÜÊ†áÂáÜ')}
                        ${this.renderRubrics(item.image_rubrics, 'ÂõæÂÉèËØÑÂàÜÊ†áÂáÜ')}

                        <div class="model-responses">
                            ${this.renderModelSection('GPT', item.GPT_text, item.GPT_image, item.GPT_text_result, item.GPT_image_result)}
                            ${this.renderModelSection('Gemini', item.Gemini_text, item.Gemini_image, item.Gemini_text_result, item.Gemini_image_result)}
                            ${this.renderModelSection('Bagel', item.Bagel_text, item.Bagel_image, item.Bagel_text_result, item.Bagel_image_result)}
                        </div>

                        <div class="review-controls">
                            <button class="status-btn approved" onclick="reviewSystem.approveItem('${item.id}')">
                                ‚úÖ ÈÄöËøá
                            </button>
                            <button class="status-btn rejected" onclick="reviewSystem.rejectItem('${item.id}')">
                                ‚ùå ÊãíÁªù
                            </button>
                            <div class="current-status" id="status-${item.id}">
                                ${this.getStatusDisplay(item.id)}
                            </div>
                        </div>
                    </div>
                `;

                return card;
            }

            renderModelSection(modelName, textData, imageData, textResult, imageResult) {
                if (!textData && !imageData) return '';

                // Â§ÑÁêÜÂõæÂÉèÊï∞ÊçÆÊ†ºÂºè‰∏ç‰∏ÄËá¥ÁöÑÈóÆÈ¢ò
                let images = [];
                if (imageData) {
                    if (Array.isArray(imageData)) {
                        images = imageData;
                    } else if (typeof imageData === 'string') {
                        images = [imageData];
                    }
                }

                return `
                    <div class="model-section">
                        <div class="model-header">
                            <span>ü§ñ ${modelName}</span>
                        </div>
                        <div class="model-content">
                            ${textData ? `<div class="model-text markdown-content">${this.renderMarkdown(textData)}</div>` : ''}
                            ${images.length > 0 ? `
                                <div class="model-images">
                                    ${images.map((img, index) => `
                                        <div class="model-image">
                                            <img src="${img}" alt="${modelName} ËæìÂá∫ÂõæÁâá ${index + 1}" class="image-clickable" onclick="openModal('${img}')" loading="lazy">
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                            
                            ${this.renderModelResults(textResult, imageResult)}
                        </div>
                    </div>
                `;
            }

            renderModelResults(textResult, imageResult) {
                let resultsHtml = '';
                
                if (textResult && textResult.length > 0) {
                    resultsHtml += `
                        <div class="model-results">
                            <div class="results-header">üìä ÊñáÊú¨ËØÑÂàÜÁªìÊûú</div>
                            <div class="results-content">
                                ${textResult.map(result => `
                                    <div class="result-item ${result.criteria_met ? 'passed' : 'failed'}">
                                        <span class="result-icon">${result.criteria_met ? '‚úÖ' : '‚ùå'}</span>
                                        <span class="result-criterion markdown-content">${this.renderMarkdown(result.criterion)}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                if (imageResult && imageResult.length > 0) {
                    resultsHtml += `
                        <div class="model-results">
                            <div class="results-header">üìä ÂõæÂÉèËØÑÂàÜÁªìÊûú</div>
                            <div class="results-content">
                                ${imageResult.map(result => `
                                    <div class="result-item ${result.criteria_met ? 'passed' : 'failed'}">
                                        <span class="result-icon">${result.criteria_met ? '‚úÖ' : '‚ùå'}</span>
                                        <span class="result-criterion markdown-content">${this.renderMarkdown(result.criterion)}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                return resultsHtml;
            }

            renderRubrics(rubrics, title) {
                if (!rubrics || rubrics.length === 0) return '';

                return `
                    <div class="rubrics-section">
                        <div class="rubrics-header">
                            <span>üìã ${title}</span>
                        </div>
                        <div class="rubrics-content">
                            ${rubrics.map(rubric => `
                                <div class="rubric-item">
                                    <div class="rubric-criterion">${rubric.criterion}</div>
                                    <div class="rubric-tags">
                                        ${rubric.tags ? rubric.tags.map(tag => `
                                            <span class="rubric-tag ${tag.replace(':', '-')}">${tag}</span>
                                        `).join('') : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            getReviewStatus(itemId) {
                const review = this.reviewData[itemId];
                if (!review) return 'pending';
                if (review.status === 'approved') return 'approved';
                if (review.status === 'rejected') return 'rejected';
                return 'pending';
            }

            getStatusDisplay(itemId) {
                const status = this.getReviewStatus(itemId);
                const statusText = {
                    'pending': '‚è≥ ÂæÖÂÆ°Ê†∏',
                    'approved': '‚úÖ Â∑≤ÈÄöËøá',
                    'rejected': '‚ùå Â∑≤ÊãíÁªù'
                }[status];
                return `<span class="current-status ${status}">${statusText}</span>`;
            }

            showImage(imageSrc) {
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalImage');
                modalImg.src = imageSrc;
                modal.style.display = 'block';
            }

            closeModal() {
                document.getElementById('imageModal').style.display = 'none';
            }

            updateScore(itemId, score) {
                if (!this.reviewData[itemId]) {
                    this.reviewData[itemId] = { status: 'pending', score: 0, comment: '' };
                }
                this.reviewData[itemId].score = parseFloat(score);
                this.saveReviewData();
                this.updateStats();
            }

            approveItem(itemId) {
                if (!this.reviewData[itemId]) {
                    this.reviewData[itemId] = { status: 'pending', score: 0, comment: '' };
                }
                this.reviewData[itemId].status = 'approved';
                this.saveReviewData();
                this.updateItemStatus(itemId);
                this.updateStats();
            }

            rejectItem(itemId) {
                if (!this.reviewData[itemId]) {
                    this.reviewData[itemId] = { status: 'pending', score: 0, comment: '' };
                }
                this.reviewData[itemId].status = 'rejected';
                this.saveReviewData();
                this.updateItemStatus(itemId);
                this.updateStats();
            }

            updateItemStatus(itemId) {
                const statusElement = document.getElementById(`status-${itemId}`);
                if (statusElement) {
                    statusElement.innerHTML = this.getStatusDisplay(itemId);
                }
            }

            updateStats() {
                const total = this.data.length;
                const approved = Object.values(this.reviewData).filter(item => item.status === 'approved').length;
                const rejected = Object.values(this.reviewData).filter(item => item.status === 'rejected').length;
                const pending = total - approved - rejected;
                const progress = total > 0 ? ((approved + rejected) / total) * 100 : 0;

                document.getElementById('totalItems').textContent = total;
                document.getElementById('approvedItems').textContent = approved;
                document.getElementById('rejectedItems').textContent = rejected;
                document.getElementById('pendingItems').textContent = pending;
                document.getElementById('progressFill').style.width = `${progress}%`;
            }

            loadReviewData() {
                const saved = localStorage.getItem('artReviewData');
                return saved ? JSON.parse(saved) : {};
            }

            saveReviewData() {
                localStorage.setItem('artReviewData', JSON.stringify(this.reviewData));
            }

            exportResults() {
                // ÂáÜÂ§áÂØºÂá∫Êï∞ÊçÆ
                const exportData = {
                    exportTime: new Date().toISOString(),
                    totalItems: this.data.length,
                    statistics: {
                        approved: Object.values(this.reviewData).filter(item => item.status === 'approved').length,
                        rejected: Object.values(this.reviewData).filter(item => item.status === 'rejected').length,
                        pending: this.data.length - Object.values(this.reviewData).filter(item => item.status === 'approved').length - Object.values(this.reviewData).filter(item => item.status === 'rejected').length
                    },
                    reviews: []
                };

                // ‰∏∫ÊØè‰∏™È°πÁõÆÊ∑ªÂä†ÂÆ°Ê†∏ÁªìÊûú
                this.data.forEach(item => {
                    const reviewItem = this.reviewData[item.id] || { status: 'pending', score: 0, comment: '' };
                    exportData.reviews.push({
                        id: item.id,
                        prompt: item.prompt,
                        status: reviewItem.status,
                        score: reviewItem.score,
                        comment: reviewItem.comment,
                        reviewTime: new Date().toISOString()
                    });
                });

                // ÂàõÂª∫Âπ∂‰∏ãËΩΩÊñá‰ª∂
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `art_review_results_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);

                // ÂêåÊó∂ÂØºÂá∫CSVÊ†ºÂºè
                this.exportCSV(exportData);
            }

            exportCSV(data) {
                const csvHeaders = ['ID', 'Áä∂ÊÄÅ', 'ËØÑÂàÜ', 'ËØÑËÆ∫', 'ÊèêÁ§∫ËØç'];
                const csvRows = [csvHeaders.join(',')];

                data.reviews.forEach(review => {
                    const row = [
                        review.id,
                        review.status,
                        review.score,
                        `"${review.comment.replace(/"/g, '""')}"`, // ËΩ¨‰πâÂºïÂè∑
                        `"${review.prompt.replace(/"/g, '""')}"`   // ËΩ¨‰πâÂºïÂè∑
                    ];
                    csvRows.push(row.join(','));
                });

                const csvContent = csvRows.join('\n');
                const csvBlob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const csvUrl = URL.createObjectURL(csvBlob);
                
                const csvLink = document.createElement('a');
                csvLink.href = csvUrl;
                csvLink.download = `art_review_results_${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(csvLink);
                csvLink.click();
                document.body.removeChild(csvLink);
                URL.revokeObjectURL(csvUrl);
            }
        }

        // ÂàùÂßãÂåñÂÆ°Ê†∏Á≥ªÁªü
        const reviewSystem = new ArtReviewSystem();

        // ÂõæÁâáÊü•ÁúãÂ§ßÂõæÂäüËÉΩ
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imageSrc;
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // ÊåâESCÈîÆÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
